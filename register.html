<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Willify</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="assets/logos/WillifyLogo.ico">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="navigation">
                <div class="navigation-header">
                    <div class="logo">
                        <img src="assets/logos/logo.svg">
                    </div>
                    <div class="profile">
                       <img src="assets/logos/profile.svg" alt="profile">
                    </div>
                </div>
                <ul class="navigation-content">
                    <a href="home.html"><img src="assets/logos/home2.svg" alt="home">Home</a>
                    <a href="songs.html"><img src="assets/logos/songs.svg" alt="songs">Songs</a>
                </ul>
            </div>
        </div>
        <div class="right">
            <div class="header">
                <div class="header-content">
                    <h1 class="header-title">Register</h1>
                </div>
            </div>
            <div class="scrollable-page">
                <div class="register-form">
                    <form id="registerForm" onsubmit="return validateForm()">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
            
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
            
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
            
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
            
                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" name="dob" required>
            
                        <label for="gender">Gender:</label>
                        <select id="gender" name="gender" required>
                            <option value="">Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
            
                        <label for="agreeTerms">
                            <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                            Agree to Terms and Conditions
                        </label>
            
                        <button type="submit">Submit</button>
                    </form>
                    <p>Already have an account? <a href="#">Login</a></p>
                </div>
                <div class="footer">
                    <p class="footer-text">Â© 2024 Willify. Made by Helena Aurelia S.</p>
                </div>
            </div>
        </div>
        <div class="player"></div>
    </div>

    <div class="hamburger-menu" id="hamburgerMenu">
        <div class="hamburger-content">
            <a href="home.html"><img src="assets/logos/home2.svg" alt="home">Home</a>
            <a href="songs.html"><img src="assets/logos/songs.svg" alt="songs">Songs</a>
        </div>
    </div>

    <div class="hamburger-icon" onclick="toggleHamburgerMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
